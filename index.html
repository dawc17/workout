<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workout Tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Workout Tracker</h1>
    </header>
    <main>
      <!-- Content will go here -->
      <section id="login-section">
        <h2>Login</h2>
        <form id="login-form">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required>
          <button type="submit">Login</button>
        </form>
      </section>

      <section id="app-section" style="display: none;">
        <h2>Welcome, <span id="user-display"></span>!</h2>
        <button id="logout-button">Logout</button>
        <hr>
        <!-- Workout creation, logging, and history will go here -->
        <section id="workout-creation-section">
          <h3>Create New Workout</h3>
          <form id="create-workout-form">
            <label for="workout-name">Workout Name:</label>
            <input type="text" id="workout-name" required><br><br>
            
            <h4>Exercises:</h4>
            <div id="exercises-container">
              <!-- Dynamically added exercise fields will go here -->
            </div>
            <button type="button" id="add-exercise-button">Add Exercise</button><br><br>
            
            <button type="submit">Save Workout</button>
          </form>
        </section>
        <hr>
        <section id="workout-history-section">
          <h3>Your Workouts</h3>
          <div id="workouts-list-container">
            <!-- Workouts will be listed here -->
          </div>
        </section>
        <hr>
        <section id="exercise-logging-section" style="display: none;">
            <h3>Log Exercises for <span id="current-workout-name"></span></h3>
            <div id="current-workout-exercises-container">
                <!-- Exercises for the current workout will be displayed here for logging -->
            </div>
            <button id="finish-workout-button">Finish Workout</button>
        </section>
        
        <p>App content will appear here once you log in.</p>
      </section>
    </main>
    <footer>
      <p>&copy; 2024 Workout Tracker</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
